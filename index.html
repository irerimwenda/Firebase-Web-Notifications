<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firebase Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <main>
      <header>
        <h1>Firebase Notification</h1>
        <p><em>Web notication app. Sending real-time notifications via firebase.</em></p>
      </header>
      
      <!-- Content goes here -->
      <button id="sign-in" hidden>Sign In</button>
      <button id="sign-out" hidden>Sign Out</button>

      <button id="subscribe" hidden>Subscribe</button>
      <button id="unsubscribe" hidden>Unsubscribe</button>

      <form id="send-notification-form">
        <label for="notification-message" class="sr-only">Notification Message</label>
        <div>
          <textarea id="notification-message" placeholder="What's on your mind?"
            maxlength="40"></textarea>
          <button type="submit" aria-label="Send">
            <img src="/img/send.png" alt="">
          </button>
        </div>
      </form>
    </main>

    <footer>
      <small><a href="">Cloned Repo</a></small>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="/__/firebase/4.1.3/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="/js/main.js"></script>
</body>
</html>
